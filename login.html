<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html">Carshop</div></a>
    </nav>

    <section>
        <div class="hero-container">
            <div class="column-left">
                <h1>We Provide Good Services</h1>
                <p>Here in Carshop we got everything you need </p>
            </div>
        </div>

        <div class="container-2">
            <h1 class="label">User Login</h1>
            <form class="login_form" action="page.html" method="post" name="form" onsubmit="return validated()">
                <div class="font">Email or Phone</div>
                <input autocomplete="off" input="text" name="email">
                <div id="email_error">Please fill up your Email or Phone</div>
                <div class="font font2">Password</div>
                <input type="password" name="password">
                <div id="pass_error">Please fill up your Password</div>
                <button type="submit">Login</button>
            </form>
        </div>

<script src="script.js">


</script>


</body>
</html>
